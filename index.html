<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Visitor Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #673ab7;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      iframe {
        width: 93vw;
        height: 200vh;
        transform: scale(1.1);

        margin-top: 120px; /* shift form upward to crop bottom */
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform?embedded=true"
    ></iframe>
  </body>
