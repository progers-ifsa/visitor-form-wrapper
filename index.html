<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Visitor Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #673ab7; /* Deep purple */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* top-aligns form */
      }

      iframe {
        width: 105vw;  /* slightly oversized to hide grey borders */
        height: 110vh; /* pushes Google footer offscreen */
        transform: scale(1.25);
        transform-origin: top center;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform?embedded=true"
    ></iframe>
  </body>
</html>
