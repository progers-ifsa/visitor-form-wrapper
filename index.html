<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Visitor Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #673ab7;
        overflow: hidden;
      }

      .iframe-container {
        width: 100%;
        height: 100%;
        overflow: auto; /* allow scrolling inside the container */
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      iframe {
        width: 1000px;              /* fixed width instead of vw for consistent centering */
        max-width: 93vw;            /* scale down on small screens */
        height: 130vh;
        transform: scale(1.05);
        transform-origin: top center;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform?embedded=true"
      ></iframe>
    </div>
  </body>
</html>
