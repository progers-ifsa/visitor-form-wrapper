<!DOCTYPE html>
<html>
<head>
  <title>IFSA Visitor Sign-In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #3b0a50;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .iframe-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.94);
      transform-origin: top center;
    }

    iframe {
      width: 1000px;
      height: 1550px;
      border: none;
    }
  </style>
  <meta http-equiv="refresh" content="20; url=https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform">
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform?embedded=true"></iframe>
  </div>
</body>
</html>
