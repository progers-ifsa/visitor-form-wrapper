<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visitor Form</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f5f5f5;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="formFrame"
      src="https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform?embedded=true"
    ></iframe>

    <script>
      const formFrame = document.getElementById("formFrame");

      setInterval(() => {
        try {
          const innerDoc = formFrame.contentDocument || formFrame.contentWindow.document;
          const confirmationText = innerDoc.querySelector("div.freebirdFormviewerViewResponseConfirmationMessage");

          if (confirmationText) {
            // Reload form after 5 seconds
            setTimeout(() => {
              formFrame.src = "https://docs.google.com/forms/d/e/1FAIpQLSe_t7zKiaKcW5KHIlOB0q7o7xcVqYJuDYEOV8zcwP35xeEBaQ/viewform?embedded=true";
            }, 5000);
          }
        } catch (e) {
          // Silently fail if cross-origin access is blocked
        }
      }, 1000);
    </script>
  </body>
</html>
