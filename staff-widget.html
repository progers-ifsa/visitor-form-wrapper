<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFSA Staff Onsite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
      font-size: 18px;
    }

    #debug {
      margin-top: 20px;
      font-size: 14px;
      color: grey;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Staff Currently Onsite</h2>
    <ul id="staff-list">
      <li>Loading...</li>
    </ul>
    <div id="debug">Loading...</div>
  </div>

  <script>
    async function fetchAndUpdate() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1n9xCYrVlR62WsXzZUhzviosJZzjpmk1uv-dIGtWEQ6Q/export?format=csv&gid=1838450354");
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1); // skip header
        const validRows = rows.filter(row => row.trim() !== "");

        const ul = document.getElementById("staff-list");
        ul.innerHTML = "";

        if (validRows.length === 0) {
          ul.innerHTML = "<li>No staff currently signed in.</li>";
        } else {
          validRows.forEach(row => {
            const name = row.split(',')[0].trim();
            if (name) {
              const li = document.createElement("li");
              li.textContent = name;
              ul.appendChild(li);
            }
          });
        }

        document.getElementById("debug").textContent = `Showing ${validRows.length} name(s)`;
      } catch (error) {
        console.error("Failed to load data:", error);
        document.getElementById("staff-list").innerHTML = "<li>Error loading names.</li>";
        document.getElementById("debug").textContent = "Error fetching data";
      }
    }

    setInterval(fetchAndUpdate, 30000);
    window.onload = fetchAndUpdate;
  </script>
</body>
</html>
